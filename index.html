<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promille Partner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
  <!-- Lige nu virker selve navigation ikke på siden, men der er heller ikke nok på siden, så man kan se at det virker anyways -->
  <!-- Styling to-come så det ser bedre ud, men ville bare lige have en navbar oppe at køre -->
  <!-- dropdown class = dropdown-toggle -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Promille Partner</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#app">Promille Beregner</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#upload">Tilfældig Cocktail</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#upload">Vis Person</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#upload">Indtast oplysninger</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" role="button" aria-expanded="false">
                  <img src="https://via.placeholder.com/30" alt="User" class="rounded-circle" style="width: 30px; height: 30px;"> Hej Bruger!
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div id="app">
      <promille-calculator></promille-calculator>
      <random-cocktail></random-cocktail>
    </div> 
    <div id="upload">
      <h2>Vis person</h2>
      <label for="id">Id:</label>
      <input type="number" id="id" v-model.number="id" required />
      <button @click="showPersonById">Vis person</button>
      Id:{{shownPerson.id}} Age:{{shownPerson.age}} Weight:{{shownPerson.weight}}

      <h2>Indtast oplysninger</h2>

      <label for="gender">Køn:</label>
      <select id="gender" v-model="enteredGender">
        <option value="male">Mand</option>
        <option value="female">Kvinde</option>
      </select>

      <label for="weight">Vægt (kg):</label>
      <input type="number" id="weight" v-model.number="enteredWeight" required />

      <label for="age">Alder:</label>
      <input type="number" id="age" v-model.number="enteredAge" required />

      <button @click="addPerson">Gem mine oplysninger</button>

      <p>{{creationMessage}}</p>
      <p>{{addMessage}}</p>
     
      <ul id="results">
        <li v-for="person in shownRecords"></li>
    </ul>
    </div>   

    <script type="module" src="app.js"></script>
    <script src="test.js"></script>
  </body>

</html>
