<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promille Partner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Promille Partner</h1>

    <!-- PromilleCalculator Component -->
    <promille-calculator></promille-calculator>

    <!-- Cocktails Viewer -->
    <div class="cocktails">
      <h2>Drinks fra CocktailsDB</h2>
      <button @click="fetchDrinks">Hent Drinks</button>
      <ul v-if="drinks.length">
        <li v-for="drink in drinks" :key="drink.id">{{ drink.name }}</li>
      </ul>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
